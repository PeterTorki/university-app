<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Sidebar -->
<app-sidebar></app-sidebar>

<!-- Main Content -->
<div class="main-content">
  <div class="content-wrapper">
    <!-- Page Header -->
    <div class="page-header">
      <div>
        <h1>Departments Management</h1>
        <p>Manage all departments in the system</p>
      </div>
      <button class="btn-add" (click)="openAddModal()">
        <span>+ Add Department</span>
      </button>
    </div>

    <!-- Search Bar -->
    <div class="toolbar">
      <div class="search-box">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Search departments..."
          class="search-input"
        />
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading departments...</p>
    </div>

    <!-- Departments Grid -->
    <div *ngIf="!isLoading" class="departments-grid">
      <div *ngFor="let dept of filteredDepartments" class="department-card">
        <div class="card-header">
          <div class="dept-icon">🏢</div>
          <h3>{{ dept.name }}</h3>
        </div>
        <div class="card-body">
          <p>{{ dept.description || 'No description available' }}</p>
        </div>
        <div class="card-footer">
          <button class="btn-edit" (click)="openEditModal(dept)">Edit</button>
          <button class="btn-delete" (click)="deleteDepartment(dept)">Delete</button>
        </div>
      </div>

      <!-- Empty State -->
      <div *ngIf="filteredDepartments.length === 0" class="empty-state">
        <div class="empty-icon">📂</div>
        <p>No departments found</p>
        <button class="btn-add" (click)="openAddModal()">Add First Department</button>
      </div>
    </div>
  </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>{{ isEditMode ? 'Edit Department' : 'Add New Department' }}</h2>
      <button class="close-btn" (click)="closeModal()">×</button>
    </div>

    <form (ngSubmit)="saveDepartment()">
      <div class="form-group">
        <label>Department Name *</label>
        <input
          type="text"
          [(ngModel)]="formData.name"
          name="name"
          placeholder="e.g. Computer Science"
          required
        />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea
          [(ngModel)]="formData.description"
          name="description"
          rows="4"
          placeholder="Enter department description..."
        ></textarea>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn-cancel" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn-save">
          {{ isEditMode ? 'Update' : 'Create' }} Department
        </button>
      </div>
    </form>
  </div>
</div>
