<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="main-content">
  <div class="content-wrapper">
    <div class="page-header">
      <h1>Browse Courses 🔍</h1>
      <p>Explore and enroll in available courses</p>
    </div>

    <div class="toolbar">
      <div class="search-box">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Search courses..."
          class="search-input"
        />
      </div>
    </div>

    <div *ngIf="isLoading" class="loading-container">
      <div class="spinner"></div>
      <p>Loading courses...</p>
    </div>

    <div *ngIf="!isLoading" class="courses-grid">
      <div *ngFor="let course of filteredCourses" class="course-card">
        <div class="card-header">
          <div class="course-icon">📚</div>
          <div>
            <h3>{{ course.title }}</h3>
            <span class="dept-badge">{{ getDepartmentName(course.department) }}</span>
          </div>
        </div>
        <div class="card-body">
          <p>{{ course.description || 'No description available' }}</p>
          <div class="course-meta">
            <span class="students-count">👥 {{ getStudentsCount(course) }} Students</span>
          </div>
        </div>
        <div class="card-footer">
          <button *ngIf="!isEnrolled(course._id)" class="btn-enroll" (click)="enrollCourse(course)">
            ✓ Enroll Now
          </button>
          <button
            *ngIf="isEnrolled(course._id)"
            class="btn-enrolled"
            (click)="unenrollCourse(course)"
          >
            ✓ Enrolled
          </button>
        </div>
      </div>

      <div *ngIf="filteredCourses.length === 0" class="empty-state">
        <div class="empty-icon">📖</div>
        <p>No courses found</p>
      </div>
    </div>
  </div>
</div>
